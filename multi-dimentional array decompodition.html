    var arr=[[1, 2, 1, 24], [8, 11, 9, 4], [7, 0, 7, 27], [7, 4, 28, 14], [3, 10, 26, 7]];
    
    function print_array(arr) {
      // console.log(arr);
      for ( let ndx1 = 0; ndx1 < arr.length; ndx1++) {

        }
      }
      
      
    } //end function 
print_array(arr);
